# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Project CICD workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
    GITHUB_TOKEN: ${{ secrets.ACCESS_GITHUB_TOKEN }}
    IMAGE_NAME: github-actions-example
    IMAGE_TAG: ${{ github.sha }}
    DOCKERFILE: Dockerfile

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.ACCESS_GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
          docker buildx create --use --platform linux/amd64
          docker buildx build --platform linux/amd64 -t ghcr.io/${{ github.repository_owner }}/${IMAGE_NAME}:${IMAGE_TAG} -f ${DOCKERFILE} .
          docker buildx build --platform linux/amd64 -t ghcr.io/${{ github.repository_owner }}/${IMAGE_NAME}:latest -f ${DOCKERFILE} .
          docker push ghcr.io/${{ github.repository_owner }}/${IMAGE_NAME}:${IMAGE_TAG}
          docker push ghcr.io/${{ github.repository_owner }}/${IMAGE_NAME}:latest
